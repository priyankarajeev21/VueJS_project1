<!DOCTYPE html>
<html>
  <head>
    <title>Wohooo Shopping Site</title>
    <link rel="stylesheet" href="styles/style.min.css">
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/ico">
  </head>
  <body>

    <div id="app" class="main-container">

      <header class="top-bar spread">
        <nav class="top-bar-nav">
          <a href="#" class="top-bar-link">
            <span>Home</span>
          </a>
          <a href="views/products.html" class="top-bar-link">
            <span>Products</span>
          </a>
          <a href="views/past-orders.html" class="top-bar-link">
            <span>Your Orders</span>
          </a>
        </nav>
        <a @click = "toggleSideBar" class="top-bar-cart-link">
          <i class="icofont-cart-alt icofont-1x"></i>
          <span>Cart</span>
        </a>
      </header>

      <div class="splash-container">
        <div class="splash">
          <h1>Veggies</h1>
          <h1 style="font-size:60px; padding:20px">Shopping ! !</h1>
        </div>
      </div>

      <main class="wrapper">

        <h2>Recommended</h2>

        <div class="recommended">

          <div v-for="(product, i) in inventory.slice(0,4 )" :key="product.id" class="card">
            <div class="card-title">
              <strong>{{product.name}}</strong>
            </div>
            <div class="card-body">
              <i class="icofont-10x icofont-artichoke"></i>
              <form>
                <div class="row">
                  <div class="cell">
                    <label>Type:</label>
                  </div>
                  <div class="cell">
                    <em>{{product.type}}</em>
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Price:</label>
                  </div>
                  <div class="cell">
                    ${{product.price.USD}}
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Quantity:</label>
                  </div>
                  <div class="cell">
                    <input type="number" v-model="product.quantity">
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button @click="addToCart(product.name, i)" class="btn btn-light">
                Add to cart
              </button>
            </div>
          </div>

        </div>

      </main>

      <sidebar 
        v-if="showSideBar" 
        :toggle="toggleSideBar" 
        :cart="cart"
        :inventory="inventory"
      />

      <footer>
        <div style="color:white; float:right;">
          <p>Customer Service Email: abc@gmail.com</p>
          <p>Phone Number: 1234567890</p>
        </div>
      </footer>

    </div>
      
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp ({
        data() {
          return {
            showSideBar: false,
            inventory: [],
            cart: {}
          }
        },
        methods: {
          addToCart(name, index){
            if (!this.cart[name]) this.cart[name]=0
            this.cart[name]+= this.inventory[index].quantity
            console.log(this.cart)
          },
          toggleSideBar(){
            this.showSideBar = !this.showSideBar
          }
        },
        async mounted() {
          const call = await fetch('./food.json') // asynchronous call
          const data = await call.json()
          this.inventory = data
        }
      })

      app.component('sidebar', {
        props: ['toggle', 'cart', 'inventory'],
        computed: {
          cartTotal(){
            return (this.cart.carrots * 4.82).toFixed(2)
          }
        },
        template: `
          <aside class="cart-container">
            <div class="cart">
              <h1 class="cart-title spread">
                <span>
                  Cart
                  <i class="icofont-cart-alt icofont-1x"></i>
                </span>
                <button @click="toggle" class="cart-close">&times;</button>
              </h1>

              <div class="cart-body">
                <table class="cart-table">
                  <thead>
                    <tr>
                      <th><span class="sr-only">Product Image</span></th>
                      <th>Product</th>
                      <th>Price</th>
                      <th>Qty</th>
                      <th>Total</th>
                      <th><span class="sr-only">Actions</span></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="(quantity, key, i) in cart" :key="i">
                      <td><i class="icofont-carrot icofont-3x"></i></td>
                      <td>{{key}}</td>
                      <td>$4.82</td>
                      <td class="center">{{ quantity }}</td>
                      <td>\${{ (quantity * 4.82).toFixed(2) }}</td>
                      <td class="center">
                        <button class="btn btn-light cart-remove">
                          &times;
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <p class="center"><em>No items in cart</em></p>
                <div class="spread">
                  <span><strong>Total:</strong> \${{cartTotal}} </span>
                  <button class="btn btn-light">Checkout</button>
                </div>
              </div>
            </div>
        </aside>
        `
      })

      app.mount('#app')
    </script>

  </body>
</html>
